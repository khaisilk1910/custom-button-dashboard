            card:
              - border: none
              - padding: 0px 0px 0px 0px
              - margin: 0px 0px 0px 0px
              - background: transparent
              - border-radius: 0%
            name:
              - font-size: 14px
              - font-weight: bold
              - justify-self: start
              - margin: 0px 0px 5px 0px
              - color: '[[[ return variables.main_name_font_color; ]]]'
            label:
              - font-size: 14px
              - justify-self: start
              - font-weight: bold
              - color: '[[[ return variables.main_name_font_color; ]]]'
