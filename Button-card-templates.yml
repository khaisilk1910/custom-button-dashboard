button_card_templates:
  dashboard_buttons:
    variables:
      main_icon: mdi:countertop
      main_background_color: >-
        linear-gradient(157deg, rgba(246,220,131,1) 0%, rgba(247,139,243,1)
        100%)
      main_name_border_bottom: 3px groove rgba(255,218,180, 0.5)
      main_card_img_cell_size: 200px
      main_card_img_cell_margin: 0px 0px -80px -60px
      main_icon_background: rgba(255,218,180,1)
      main_name_margin: 10px 0px 0px 0px
      main_name_font_color: rgba(0, 0, 0, 1)
      main_name_font_size: 23px
      main_name_font_weight: 600
      main_icon_color: rgba(0, 0, 0, 1)
      button_icon_color: rgba(0, 0, 0, 0.5)
      button_icon_on_color: rgba(24, 188, 242, 1)
      button_icon_on_background_color: rgba(255,218,180,0.5)
      button_icon_background_color: rgba(255,218,180,0.5)
      custom_button_icon_size: 45
      custom_button_icon_margin: 0px 15px 0px 0px
      custom_button_margin_vertical: 0px 0px 6px 0px
      custom_second_size_button: 28
      custom_second_button_margin: 10px 5px 0px 0px
      custom_second_button_margin_horizonal: 0px 5px 0px 0px
      extra_styles_icon: |-
        @keyframes custom_second_button_animation {
          0% { transform: scale(1); }
          10% { transform: scale(1.1); }
          17% { transform: scale(1.05); }
          33% { transform: scale(1.40); }
          60% { transform: scale(1); }
        }
        @keyframes light_animation {
          0%, 100% {
            clip-path: inset(0 0 0 0);
          }
          80% {
            clip-path: ellipse(31% 40% at 50% 61%);
          }
        }
        @keyframes fan_animation {
          0%, 100% {
            clip-path: inset(0 0 0 0);
          }
          40% {
            clip-path: polygon(31% 11%, 68% 11%, 68% 22%, 56% 23%, 56% 42%, 61% 51%, 58% 57%, 61% 62%, 59% 72%, 41% 72%, 39% 64%, 5% 63%, 5% 51%, 41% 42%, 32% 23%);
          }
          80% {
            clip-path: polygon(31% 11%, 68% 11%, 68% 22%, 56% 23%, 56% 42%, 90% 49%, 96% 57%, 87% 63%, 59% 72%, 41% 72%, 41% 60%, 45% 56%, 39% 51%, 41% 42%, 32% 23%);
          }
        }
        @keyframes shake {
          0%, 100% {
            transform: rotate(0deg);
            transform-origin: 50% 100%;
          }
          10% {
            transform: rotate(2deg);
          }
          20%, 40%, 60% {
            transform: rotate(-4deg);
          }
          30%, 50%, 70% {
            transform: rotate(4deg);
          }
          80% {
            transform: rotate(-2deg);
          }
          90% {
            transform: rotate(2deg);
          }
        }
      animation_icon_custom_second_button: custom_second_button_animation 1.3s ease-out infinite both
      animation_icon_light: light_animation 1s linear 0s infinite alternate-reverse both
      animation_icon_fan: fan_animation 0.1s linear 0s infinite alternate-reverse both
      animation_washing: shake 400ms ease-in-out infinite
    entity: '[[[ return variables.main_entity; ]]]'
    icon: '[[[ return variables.main_icon; ]]]'
    entity_picture: '[[[ return variables.main_image; ]]]'
    name: '[[[ return variables.main_name; ]]]'
    show_icon: false
    show_name: true
    show_state: false
    show_last_changed: false
    show_entity_picture: true
    styles:
      grid:
        - grid-template-areas: '"n" "i"'
        - grid-template-columns: 1fr
        - grid-template-rows: min-content 1fr
      card:
        - height: '[[[ return variables.main_card_height; ]]]'
        - color: rgba(0, 0, 0, 1)
        - padding: 0px 0px 0px 0px
        - margin: 0px 0px 0px 0px
        - align-self: middle
        - justify-self: middle
        - text-align: middle
        - background: '[[[ return variables.main_background_color; ]]]'
        - '--mdc-ripple-color': rgba(180, 69, 69, 0.8)
        - '--mdc-ripple-press-opacity': 0.4
      img_cell:
        - position: absolute
        - border-radius: 50%
        - width: '[[[ return variables.main_card_img_cell_size; ]]]'
        - height: '[[[ return variables.main_card_img_cell_size; ]]]'
        - align-self: end
        - justify-self: start
        - padding: 0px 0px 0px 0px
        - margin: '[[[ return variables.main_card_img_cell_margin; ]]]'
        - background: '[[[ return variables.main_icon_background; ]]]'
      icon:
        - align-self: end
        - justify-self: end
        - color: '[[[ return variables.main_icon_color; ]]]'
        - width: '[[[ return variables.main_card_icon_size; ]]]'
        - height: '[[[ return variables.main_card_icon_size; ]]]'
        - padding: 0px 0px 0px 0px
        - margin: '[[[ return variables.main_card_icon_margin; ]]]'
      name:
        - width: 100%
        - border-bottom: '[[[ return variables.main_name_border_bottom; ]]]'
        - font-size: '[[[ return variables.main_name_font_size; ]]]'
        - font-weight: '[[[ return variables.main_name_font_weight; ]]]'
        - color: '[[[ return variables.main_name_font_color; ]]]'
        - text-align: start
        - justify-self: start
        - margin: '[[[ return variables.main_name_margin; ]]]'
        - padding: 0px 0px 10px 20px
      custom_fields:
        main_button:
          - position: absolute
          - align-self: end
          - justify-self: end
          - margin: '[[[ return variables.custom_button_icon_margin; ]]]'
          - width: 55%
          - background: transparent
        second_button:
          - position: absolute
          - align-self: start
          - justify-self: end
          - margin: '[[[ return variables.custom_second_button_margin; ]]]'
        temp_humi:
          - position: absolute
          - display: |-
              [[[
                if ( variables.temp_entity == 'none' && variables.humi_entity == 'none' )
                  return 'none';
                else
                  return ' ';
              ]]]
          - top: '[[[ return variables.temp_humi_margin_top; ]]]'
          - left: '[[[ return variables.temp_humi_margin_left; ]]]'
          - margin: 0px 0px 0px 0px
    state:
      - value: 'on'
        styles:
          img_cell:
            - filter: hue-rotate(320deg) saturate(600%)
    tap_action:
      action: none
    hold_action:
      action: more-info
    custom_fields:
      temp_humi:
        card:
          type: custom:button-card
          color_type: label-card
          show_name: true
          show_label: true
          name: |-
            [[[
              if ( variables.air_quality_entity != 'none' )
                return states[variables.air_quality_entity].state+'µg/m³';
              else return '';
            ]]]
          label: |-
            [[[
              if ( variables.temp_entity != 'none' && variables.humi_entity != 'none' )
                return states[variables.temp_entity].state+'°C - '+states[variables.humi_entity].state+'%';
